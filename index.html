<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <script
  src="https://kit.fontawesome.com/1935d064dd.js"
  crossorigin="anonymous"
></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <h1>Counter app</h1>
    <p class="count">0</p>
    <hr>
    <button class="btn btn-subtract"><span class="btn-front"><i class="fas fa-arrow-down"></i> Subtract</span>
    <button type="button" value="Reset" class="btn btn-reset"><span class="btn-front"><i class="fas fa-spinner"></i> Reset</span>
    <button type="button" value="Add" class="btn btn-add"><span class="btn-front"><i class="fas fa-arrow-up"></i> Add</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
